<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
      <title>NLW heat</title>
      <link href="indexstyle.css" type="text/css" rel="stylesheet"/>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat">
          </span>
          <img src="images/caio.png" alt="Foto pessoal">
        </div>
        <h1 id="userName">Caio Sobrinho</h1>
        <a href="https://www.instagram.com/sobrinho.dev/"
          target="_blank">
          <img src="images/github.svg" alt="github icon">
        sobrinho.dev</a>

        <p>A computer science student and future project director</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/maykbrito" target="_blank">
              <img src="images/yt.svg" alt="youtube">
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/sobrinho.dev/" target="_blank">
              <img src="images/insta.svg" alt="instagram">
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/caio.sobrinho.39" target="_blank">
              <img src="images/face.svg" alt="facebook">
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/caiosobrinho_ft" target="_blank">
              <img src="images/twitter.svg" alt="twitter">
            </a>
          </li>
        </ul>

      </div>
    </main>

    <script>
      const linksSocialMedia = {
        github: 'caiosobrinhoft',
        instagram: 'sobrinho.dev',
        youtube: 'youtube',
        facebook: 'caio.sobrinho.39',
        twitter: 'caiosobrinho_ft'
      }

      function changeSocialMediaLinks(){
        for(let li of socialLinks.children) {
          const social = li.getAttribute('class')

          li.children[0].href = `https://${social}.com/${linksSocialMedia[social]}/`

        }
      }
      changeSocialMediaLinks()

    </script>

  </body>
</html>
